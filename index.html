html { width: 100%; height: 100%; margin: 0; padding: 0; background-color: #000000; }
html, body { padding: 0; margin: 0; font-family: 'Archivo Black', sans-serif; }
body { width: 100%; height: 100%; padding: 0px; margin: 0px; }

#top-section { width: 100%; overflow-x: hidden; background-image: url('images/bg-halloffame2.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center top; position: relative; z-index: 11; height: calc(100vw*(9/16)); }
#video-bg-desktop { display: block; position: absolute; top: 0px; left: 50%; -webkit-transform: translateX(-50%); -moz-transform: translateX(-50%); -ms-transform: translateX(-50%); -o-transform: translateX(-50%); transform: translateX(-50%); width: 100%; }
#video-bg-desktop video { width: 100%; }
#video-bg-mobile { display: none; }
#socials, #nav { position: fixed; display: block; top: 50%; z-index: 1000; }
#socials { transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -o-transform: translateY(-50%); -webkit-transform: translateY(-50%); left: 26px; text-align: center; }
#nav { position: fixed; width: 62vh; height; 2vh; left: 98%; top: 50%; padding: 1%; transform-origin: 0% 0%; -webkit-transform: rotate(90deg); -moz-transform: rotate(90deg); -o-transform: rotate(90deg); -ms-transform: rotate(90deg); transform: rotate(90deg) translateX(-50%); }
#socials a { font-family: 'fontello'; color: #ffffff; text-decoration: none; display: block; margin: 9vh 0px; transition: opacity 300ms; font-size: 2.5vh; }
#socials a:hover { opacity: 0.6; }
#socials a:first-of-type { margin: 0px 0px 9vh 0px; }
#socials a:last-of-type { margin: 9vh 0px 0px 0px; }
#nav .nav-button { color: #ffffff; text-transform: uppercase; margin: 0px 1.5vh; transition: opacity 300ms; cursor: pointer; font-size: 1.75vh; text-decoration: none; }
#nav .nav-button:hover { opacity: 0.6; }
#nav .nav-button:first-of-type { margin: 0px 1.5vh 0px 0px; }
#nav .nav-button.last { margin: 0px 0px 0px 1.5vh; }

#music-section { background-image: url('images/bg-lg.jpg'); background-size: contain; background-repeat: repeat; position: relative; }
#songs-wrapper { position: absolute; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -o-transform: translateY(-50%); -webkit-transform: translateY(-50%); width: 100%; vertical-align: middle; }
.album-wrapper { position: relative; display: inline-block; float: left; }
.album-art { display: block; background-size: contain; background-repeat: no-repeat; background-position: center center; }
.switch { background-image: url('images/switch.jpeg'); }
.drop { background-image: url('images/DROP.jpg'); }
.taxi { background-image: url('images/taxi.jpg'); }
.song-title, .stream-button { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); -moz-transform: translate(-50%, -50%); -o-transform: translate(-50%, -50%); -webkit-transform: translate(-50%, -50%); color: #ffffff; text-transform: uppercase; }
.song-title { margin-top: -7vw; font-size: 3.5vw; width: 100%; text-align: center; }
.stream-button { text-align: center; padding: 5px 20px; border: 1px solid #ffffff; text-decoration: none; font-size: 2vw; transition: color 300ms, background-color 300ms; }
.stream-button:hover { color: rgba(45,43,43,0.94); background-color: #ffffff; }

#video-section { background-image: url('images/bg-dg.jpg'); background-size: contain; background-repeat: repeat; position: relative; }
.videos{ position: absolute; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -o-transform: translateY(-50%); -webkit-transform: translateY(-50%); width: 100%; transition: left 400ms ease-in-out; overflow: hidden; }
.videos ul{ width: 99999999px; margin: 0; padding: 0; transition: left 400ms ease-in-out; position: relative; list-style-type: none; }
#scroll-left, #scroll-right, .juicer-feed.slider .slick-prev::before, .juicer-feed.slider .slick-next::before { font-family: 'Roboto', sans-serif; color: #ffffff; z-index: 999; position: absolute; display: block; line-height: 54px; font-size: 54px; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -o-transform: translateY(-50%); -webkit-transform: translateY(-50%); }
.juicer-feed.slider .slick-prev:before { content: '‹'; }
.juicer-feed.slider .slick-next:before { content: '›'; }
.juicer-feed.slider .slick-prev, .juicer-feed.slider .slick-next { background: transparent; }
.juicer-feed.slider .slick-prev:hover:before, .juicer-feed.slider .slick-next:hover:before { color: #ffffff; }
#scroll-right, .juicer-feed.slider .slick-next { display: block; cursor: pointer; opacity: .9; transition: right 300ms, opacity 300ms; z-index: 100; right: 4%; }
#scroll-left, .juicer-feed.slider .slick-prev { display: block; cursor: pointer; opacity: .9; transition: left 300ms, opacity 300ms; z-index: 100; left: 4%;  }
#scroll-right:hover, .juicer-feed.slider .slick-next:hover { opacity: 1; right: 3%; }
#scroll-left:hover, .juicer-feed.slider .slick-prev:hover { opacity: 1; left: 3%; }
#scroll-right.hide { display: none; }
#scroll-left.hide { display: none; }
#video-list p{ transition: left 400ms ease-in-out; }
.video{ display: inline-block; }

#photo-section { background-image: url('images/bg-dg.jpg'); background-size: contain; background-repeat: repeat; position: relative; min-height: 470px !important; }
#photo-section .hashtag-header { display: block; color: #ffffff; font-size: 8vh; position: absolute; top: 3%; left: 50%; transform: translateX(-50%); -ms-transform: translateX(-50%); -moz-transform: translateX(-50%); -o-transform: translateX(-50%); -webkit-transform: translateX(-50%); }
.juicer-feed { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); -moz-transform: translate(-50%, -50%); -o-transform: translate(-50%, -50%); -webkit-transform: translate(-50%, -50%); }
.juicer-feed h1.referral { display: none !important; }
.juicer-feed .slick-list { width: 80%; position: relative; left: 50%; transform: translateX(-50%); -ms-transform: translateX(-50%); -moz-transform: translateX(-50%); -o-transform: translateX(-50%); -webkit-transform: translateX(-50%); }
#scroll-left, .juicer-feed.slider .slick-prev { left: 6%; }
#scroll-left, .juicer-feed.slider .slick-prev:hover { left: 5%; }
#scroll-right, .juicer-feed.slider .slick-next { right: 6%; }
#scroll-right, .juicer-feed.slider .slick-next:hover { right: 5%; }

::-webkit-input-placeholder { font-family: 'Archivo Black', sans-serif; color: #ffffff; }
:-moz-placeholder { font-family: 'Archivo Black', sans-serif; color: #ffffff; }
::-moz-placeholder { font-family: 'Archivo Black', sans-serif; color: #ffffff; }
:-ms-input-placeholder { font-family: 'Archivo Black', sans-serif; color: #ffffff; }

/* Change Autocomplete styles in Chrome*/
input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus
input:-webkit-autofill, 
textarea:-webkit-autofill,
textarea:-webkit-autofill:hover
textarea:-webkit-autofill:focus,
select:-webkit-autofill,
select:-webkit-autofill:hover,
select:-webkit-autofill:focus {
  border: none !important;
  -webkit-box-shadow: none !important;
  background-color: transparent !important;
}

@media (max-aspect-ratio: 8/7){
	#top-section { background-image: url('images/bg-halloffame2-mobile.jpg'); height: calc(100vw*(16/9)); }

		$("#form").on('submit', function (e){

			$.post(action, form_data, function (response, statusText, xhr) {
				switch (xhr.status) {
					case 200:
						$('#newsletter-wrapper').css('left', '-850px');

					case 400:

					case 410:
						break;
					case 403:

			}, 'json');

	});
